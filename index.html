<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sidebars.css">
    <title>Form</title>
</head>
<body>
    <div class="parent">
        <div class="sidebar">
            <span>View Mentoring Opportunity</span>
            <span>Settings</span>
            <span>Terms and Privacy</span><br><br>
            <span>Post a new opportunity &nbsp;
                <a href="#"><i class="fas fa-plus-square"></i></a>
            </span>
        </div>
        <div class="main-content"> 
            <section class="mentoring-opportunity">
                <div class="mentoring-opportunity-container">
                    <div class="mentoring-opportunity-header">
                        <p>Mentoring Opportunity</p>
                    </div>
                    <form class="mentoring-opportunity-form"> 
                        <label class="mentor-oppor-label">Mentoring Opportunity Title</label>
                        <input class="mentor-oppor-input" type="text" placeholder="example">
                        
                        <label class="mentor-oppor-label">Opportunity Description</label>
                        <textarea class="mentor-oppor-input" cols="88" rows="1" placeholder="example"></textarea>
                        
                        <label class="mentor-oppor-label">Certificate</label>
                        <select class="mentor-oppor-input">
                            <option>Awarded</option>
                            <option>Awarded</option>
                            <option>Awarded</option>
                        </select>
                        
                        <label class="mentor-oppor-label">Duration</label>                
                        <select class="mentor-oppor-input">
                            <option>3 months</option>
                            <option>2 months</option>
                            <option>1 month</option>
                        </select><br>
                        
                        <label class="mentor-oppor-label">Location</label>                
                        <select class="mentor-oppor-input">
                            <option>Remote</option>
                            <option>Remote</option>
                            <option>Remote</option>
                        </select>
                        
                        <div class="checkbox-group">
                            <label class="mentor-span">Might Get Hired</label>
                            <input class="mentor-imputa" type="checkbox">
                        </div>

                        <div class="amount-section">
                            <label class="mentor-oppor-label">Amount</label>
                            <label class="mentor-oppor-label">Currency</label>
                            <input class="mentor-oppor-input" type="text" placeholder="example">
                            <select class="mentor-oppor-input">
                                <option>USD</option>
                                <option>POUND</option>
                                <option>KWD</option>
                            </select>
                        </div>
                        
                        <label class="mentor-oppor-label">Responsibilities</label>
                        <input class="mentor-oppor-input" type="text" placeholder="example">
                        <a href="#"><i class="fas fa-plus-square"></i></a>
                        
                        <label class="mentor-oppor-label">Requirements</label>
                        <input class="mentor-oppor-input" type="text" placeholder="example">
                        <a href="#"><i class="fas fa-plus-square"></i></a>
                        
                        <label class="mentor-oppor-label">Expected Outcome</label>
                        <input class="mentor-oppor-input" type="text" placeholder="example">
                        <a href="#"><i class="fas fa-plus-square"></i></a>
                        
                        <input class="mentor-submit" type="submit" value="Publish">
                    </form> 
                </div>
            </section> 
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <figure>
                <img src="images/footer-photo.png" alt="photo">
            </figure> 
            <article>
                <p class="footer-text">Shorten the gap to reach your dream job by acquiring the knowledge and technical experience you need</p>       
            </article>
            <nav class="footer-nav">
                <a href="#">Overview</a>
                <a href="#">Become a Mentor</a>
                <a href="#">Become a Mentee</a>
                <a href="#">VIP</a>
                <a href="#">Privacy</a>
            </nav>
            <hr class="footer-hr"> 
            <nav class="footer-bottom-nav">
                <a class="footer-bottom-text" href="#">@2023 EGYPT, ALL RIGHTS RESERVED</a>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a> 
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </nav>
        </div>
    </footer>
</body>
</html>
